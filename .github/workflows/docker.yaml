name: Publish Docker Image

# ───────────────────────────────────────
# 1 ▸ Trigger ONLY on tags (or manual run)
# ───────────────────────────────────────
on:
  push:
    tags:
      - 'v*'      # e.g. v1.2.3
      - '*'       # fallback for bare tags like 1.2.3
  workflow_dispatch: {}

jobs:
  build-push:
    runs-on: ubuntu-latest

    # needed to push to ghcr.io with just the GITHUB_TOKEN
    permissions:
      contents: read
      packages: write

    env:
      # single source-of-truth for the image name
      IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ────────────────
      # 2 ▸ Tag metadata
      # ────────────────
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag     # v1.2.3  ← derives from pushed tag
            type=raw,value=latest  # latest

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # ────────────────
      # 3 ▸ Login to GHCR
      # ────────────────
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ────────────────
      # 4 ▸ Build & push
      # ────────────────
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags:   ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
