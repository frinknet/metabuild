name: Publish Docker

on:
  push:
    tags:
      - 'v*'
      - '*'
  workflow_dispatch: {}

jobs:
  # Check what files changed to decide which base images to build
  find-changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.changes.outputs.core }}
      multi: ${{ steps.changes.outputs.multi }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check file changes since previous tag
        id: changes
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | head -2 | tail -1)
          echo "Comparing $GITHUB_REF_NAME against $PREVIOUS_TAG"
          
          if git diff --name-only $PREVIOUS_TAG $GITHUB_REF_NAME | grep -q "Dockerfile.core"; then
            echo "core=true" >> $GITHUB_OUTPUT
          else
            echo "core=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only $PREVIOUS_TAG $GITHUB_REF_NAME | grep -qE "(Dockerfile.multi|Dockerfile.core)"; then
            echo "multi=true" >> $GITHUB_OUTPUT
          else
            echo "multi=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Core changed: $(grep 'core=' $GITHUB_OUTPUT | cut -d= -f2)"
          echo "Multi changed: $(grep 'multi=' $GITHUB_OUTPUT | cut -d= -f2)"


  # Build core base image only if relevant files changed
  build-core:
    needs: find-changes
    if: needs.find-changes.outputs.core == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push core image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.core
          push: true
          tags: ${{ env.IMAGE_NAME }}-core:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build multi base image only if relevant files changed
  build-multi:
    needs: [find-changes, build-core]
    if: always() && (needs.find-changes.outputs.multi == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push multi image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.multi
          push: true
          tags: ${{ env.IMAGE_NAME }}-multi:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Always build lite image (includes metabuild source changes)
  build-lite:
    needs: [build-core]
    if: always() && !failure()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,suffix=-lite
            type=raw,value=lite
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push lite image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.lite
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Always build full image (includes metabuild source changes)
  build-full:
    needs: [build-multi]
    if: always() && !failure()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push full image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.full
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
